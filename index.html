 <div class="table-responsive">

        <thead class="thead-inverse">

        <form class="form add" id="form_company" data-id="" novalidate>

              <input type="text" class="text" name="description" id="description" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="solutions">Solutions: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="solutions" id="solutions" value="" required>
            </div>
          </div>
